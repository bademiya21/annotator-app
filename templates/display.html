{% import "bootstrap/wtf.html" as wtf %}

{%- extends "base.html" %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h4>The uploaded data has a total of {{ length }} rows.</h4>
    </div>
    <div class="col-md-12">

        {{ form.crsf_token }}
        {{ wtf.quick_form(form)}}
        <div>
            <p></p>
            {{ dataframe|safe }}
        </div>
    </div>
</div>

{%- endblock %}
